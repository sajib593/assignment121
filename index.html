<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body >

    <h1 class="hi">hi</h1>

    <!-- header------------------- -->

    <header class="navbar-section">

    <div class="navbar-container">

      <img src="./Assets/avatar.png" alt="Logo" class="navbar-logo" />
      
      <button class="signup-button">Sign Up</button>
    </div>

    <br><br><br>

    <div>
        <h1 class="cool">Cool Dark UI Template for <br> Webflow Agencies!</h1>
        <button class="stay-focused-button">Stay Focused</button>
    </div>

  </header>

  <br><br><br>


  <!-- action section -------------------  -->

  <section class="action-section">
  <div class="action-container">
    <div class="action-text">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
      
      <button class="action-button">Launch Live Preview</button>
    </div>
    <div class="action-image">
      <img src="./Assets/wc-mini.png" alt="Webflow-2022" />
    </div>
  </div>
</section>













<!-- get and touch section---------------  -->
<br><br><br>
<section class="contact-section">
  <div class="contact-container">
    <div class="contact-title">
      <h2>Let's Get in<br />Touch</h2>
    </div>
    <form class="contact-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@email.com" />

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="full name" />

      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="write your message...."></textarea>

      <button>Get in Touch</button>
    </form>
  </div>
</section>
    
    
</body>
</html>
